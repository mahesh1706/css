<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
body{
    padding: 0;
    margin: 0;
    background-color: rgba(251, 253, 255, 0.774);
    display: flex;
    align-items: center;
    justify-content: center;
}
img{
   margin-top: 100px; 
   animation: car;
   animation-duration: 15s;
  transition: 15s;
}

@keyframes car{
    from{
       transform: translateX(-500px) translateY(-40px);
    }
    to{
      transform: translateX(500px) translateY(40px);
    }
}

.box{
 
    width: 50%;
    height: 300px;
    background-color: red;
}
    </style>
</head>
<body>
    <img src="car.gif" alt="car" height="300" width="700">
 
</body>
</html>

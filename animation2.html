<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box animation</title>
    <style>
        body{
            padding:0;
            margin:0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            margin-top:180px;
            width: 200px;
            height: 200px;
            background-color: red;
            border: 3px solid black;
            transition: 1s;
        }

        .box:hover{
            width: 300px;
            height:300px;
            border-radius: 50%;
            background-color: blue;
            transition: 1s;
        }
    </style>
</head>
<body>
   
   <div class="box"></div>
</body>
</html>

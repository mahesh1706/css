<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        img{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        h1{
            
            font-size: 60px;
           text-align: center;
          
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 120px;
            color:blackS;

        }

        h2{ 
            font-size: 60px;
            text-align: center;
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
           margin: 300px;
            color:black;

        }

        h1:hover{
            color: red;
        }
        h2:hover{
            color: red;
        }
    </style>
</head>
<body>
     
    <img src="z.png" alt="Fake_Focus" height="700" width="1400">
    <h1>FAKE FOCUS YOUTUBE CHANNEL</h1>
    <h2>z-index</h2>

</body>
</html>
